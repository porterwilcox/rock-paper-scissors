<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

<body>
    <div class="center-me">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="rock icon-pos">
                        <i class="fas fa-hand-rock rock icon"></i>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="paper icon-pos">
                        <i class="fas fa-hand-paper paper icon"></i>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="scissors icon-pos">
                        <i class="fas fa-hand-scissors icon"></i>
                    </div>
                </div>
            </div>
        </div>






    </div>
    <script src="assets/scripty.js"></script>
